---
apiVersion: v1
kind: Pod
metadata:
  name: count
spec:
  volumes:
    - name: html
      emptyDir: {}
  containers:  
    - name: html-generator
      image: ash0927/count:1
      volumeMounts:
        - mountPath: /var/htdocs
          name: html
    - image: httpd
      name: web-server
      volumeMounts:
      - name: html
        mountPath: /usr/local/apache2/htdocs
        readOnly: true
      ports:
      - containerPort: 80
        protocol: TCP